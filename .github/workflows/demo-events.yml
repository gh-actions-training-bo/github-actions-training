name: Demo trigger events

on: 
  # Webhook events
  push:
    branches: 
      - main
      - feat/*
  pull_request:
    branches:
      - main
  issues:
    types: 
      - opened
      - closed
  
  # Schedule events
  schedule:
    - cron: 0 0 * * * 
    - cron: 0 9 * * 0 
  # Manual events
  workflow_dispatch:
    inputs:
      yourName: 
        required: true
        default: My friend
      areYouFeelingGood:
        required: true
        type: boolean
      howDoYouFindGithubActions:
        required: false
        type: choice
        options:
          - Awesome
          - Okay
          - Better not say
      

jobs:
  Greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting step
        run: echo Hello World!

  Job2:
    runs-on: ubuntu-latest
    needs: [Greeting]
    steps:
      -name: Step2
       run: echo "${{ github.actor }} is learning GitHub Actions"
      -name: Step3
       run: echo "Great!"
       if: ${{ inputs.areYouFeelingGood }}
      -name: Step4
       run: echo "No worries, I am here with you!"
       if: ${{ inputs.areYouFeelingGood == false }}
      
